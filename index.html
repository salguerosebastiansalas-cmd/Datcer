<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datcer | Data Center & Engineering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Fuentes corporativas y de sistema */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      /* Encode Sans se usa como fallback de Swis721 Ex BT por su capacidad de expansión (wdth) */
      @import url('https://fonts.googleapis.com/css2?family=Encode+Sans:ital,wdth,wght@1,125,900&display=swap');

      /* Outfit para tipografía estilo Uptime Institute */
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&display=swap');
      
      :root {
        --color-orange: rgb(242, 103, 34);
        --color-gray: rgb(99, 100, 102);
      }

      html {
        scroll-behavior: smooth;
        scroll-padding-top: 90px; 
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #fbfbfd;
        color: #1d1d1f;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Clase específica para el logo que imita Swis721 Ex BT Italic - Maximizamos el grosor */
      .font-datcer-logo {
        font-family: "Swis721 Ex BT", "Encode Sans", sans-serif;
        font-variation-settings: "wdth" 135, "wght" 900;
        font-style: italic;
        text-transform: uppercase;
        letter-spacing: -0.05em;
        font-weight: 900;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }
      
      @keyframes data-stream {
        0% { transform: translateY(-100%) scaleY(0.5); opacity: 0; }
        20% { opacity: 0.5; }
        100% { transform: translateY(150vh) scaleY(1.5); opacity: 0; }
      }
      .animate-data-stream {
        animation: data-stream linear infinite;
      }

      .glass-nav {
        background-color: rgba(251, 251, 253, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(0,0,0,0.05);
      }
    </style>
  <script type="importmap">

    "react/": "https://esm.sh/react@^19.2.3/",

    "vite": "https://esm.sh/vite@^7.3.1",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
