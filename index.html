      /* --- APPLE STYLE SCROLLBAR --- */
      /* Funciona en Chrome, Edge, Safari */
      ::-webkit-scrollbar {
        width: 14px; /* Ancho total del área del scroll */
        height: 14px;
      }

      ::-webkit-scrollbar-track {
        background: transparent; /* Fondo invisible */
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(99, 100, 102, 0.4); /* Color gris Datcer con transparencia */
        border-radius: 20px;       /* Redondeado total (Pill shape) */
        border: 4px solid transparent; /* Truco para dar margen al scroll */
        background-clip: content-box;  /* El color solo se pinta dentro del borde */
        transition: background-color 0.3s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(99, 100, 102, 0.7); /* Más oscuro al pasar el mouse */
      }

      /* Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(99, 100, 102, 0.4) transparent;
      }
      /* ----------------------------- */

      .font-datcer-logo {
        font-family: "Swis721 Ex BT", "Encode Sans", sans-serif;
        font-variation-settings: "wdth" 135, "wght" 900;
        font-style: italic;
        text-transform: uppercase;
        letter-spacing: -0.05em;
        font-weight: 900;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }
      
      @keyframes data-stream {
        0% { transform: translateY(-100%) scaleY(0.5); opacity: 0; }
        20% { opacity: 0.5; }
        100% { transform: translateY(150vh) scaleY(1.5); opacity: 0; }
      }
      .animate-data-stream {
        animation: data-stream linear infinite;
      }

      .glass-nav {
